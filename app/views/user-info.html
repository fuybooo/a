<form class="form-horizontal" role="form" name="user_form" novalidate>
    <div class="form-group">
        <label for="user-form-userId" class="col-sm-2 control-label">人员编号</label>
        <div class="col-sm-4">
            <input type="text" name="userId" ng-model="user.userId"
                   class="form-control input-sm" id="user-form-userId">
        </div>
        <label for="user-form-username" class="col-sm-2 control-label">人员姓名</label>
        <div class="col-sm-4">
            <input type="text" name="username" ng-model="user.username"
                   class="form-control input-sm" id="user-form-username">
        </div>
    </div>
    <div class="form-group">
        <label for="user-form-entryDate" class="col-sm-2 control-label">入职时间</label>
        <div class="col-sm-4">
            <input type="text" name="entryDateStart" ng-model="user.entryDate"
                   class="form-control input-sm" id="user-form-entryDate"
                   placeholder="入职时间">
        </div>
    </div>
</form>
